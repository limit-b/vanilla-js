<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="js-side side move-hidden">
      <button class="js-side__button side__button">open</button>
      <div class="side__div">
        <iframe
          src="https://javascriptweekly.com/issues/latest?layout=bare"
        ></iframe>
      </div>
    </div>
    <main>
      <div class="js-clock clock">
        <span class="js-clock__text clock__text">00:00:00</span>
      </div>
      <form class="js-greeting-form greeting-form">
        <input
          type="text"
          placeholder="What is your name?"
          class="js-greeting-form__input greeting-form__input"
        />
      </form>
      <span class="js-greeting-text greeting-text"></span>
      <form class="js-todo-form">
        <input
          type="text"
          placeholder="Write a to do."
          class="js-todo-form__input todo-form__input"
        />
      </form>
      <ul class="js-todo-ul todo-ul"></ul>
    </main>
    <span class="js-weather"></span>
    <!-- <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script> -->
    <script src="js/bg.js"></script>
    <script src="js/side.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
